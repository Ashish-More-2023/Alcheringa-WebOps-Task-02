{%load  static  %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Delete Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link href={%static 'Task1/css/style-delete.css'%} rel="stylesheet">
</head>
<body>
<div class="Delete-profile-container">


    <form method='POST'>
        {% csrf_token %}
        <div class="form-content col-md-6">
            <h1>Profile To Be Deleted</h1>
            <p>{{profile.name}}</p>
            <p>{{profile.username}}</p>
            <p>{{profile.email}}</p>

          </div>

        <div class="button-container col-md-6">
        <button type="submit" name="action" value="cancel" class="form-content btn btn-primary">Cancel</button>
        <button type="submit" name="action" value="confirm" class="form-content btn btn-success">Confirm</button>
        </div>
      </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
<script src="{% static 'Task1/js/profile.js' %}"></script>
</body>
</html>
